<html>
<body>
    <input type="text" id="txt">
    <input type="button" value="Добавить" onclick="on()">
    <br/><h2>Делишки:</h2>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
    </ul>
</body>
<script>
    function on(){
        let txt = document.getElementById("txt");
            if (txt.value != ""){
                let delo = document.createElement('li');
                delo.innerHTML = txt.value;
                ul.prepend(delo);
            } else {
                alert ("Вы не можете ничего не делать");
            }
        txt.value = '';
    }
</script>
</html>
