<html>
<body>
    <input type="text" placeholder="Введите дело" id="txt">
    <input type="button" value="Добавить" onclick="on()">
    <br/><h2>Делишки:</h2>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
    </ul>
</body>
<script>
    function on(){
        let txt = document.getElementById("txt").value;
        if (txt == 0){
            alert ("Вы не можете ничего не делать");
        } else {
            let delo = document.createElement('li');
            delo.innerHTML = txt;
            ul.prepend(delo);
        }
    }
</script>
</html>
